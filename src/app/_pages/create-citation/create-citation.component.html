<h2 class="text-center">Ajout d'une citation</h2>
<form
  [formGroup]="citationForm"
  (ngSubmit)="onSubmitForm()">
  <table class="user-full-width">
    <tr>
      <td>
        <label>Auteur</label>
        <input matInput class="form-control" placeholder="auteur"
               id="author" formControlName="author" required
        />
      </td>
      <td>
        <label>Titre</label>
        <input matInput class="form-control" placeholder="titre"
               id="title" formControlName="title" required
        />
      </td>
      <td>
        <label>Date de la citation</label>
        <input matInput class="form-control" placeholder="Date de la citation"
               id="date_citation" formControlName="dateCitation" required
        />
      </td>
    </tr>
  </table>
  <table class="user-full-width">
    <tr>
      <td>
        <label>Description</label>
        <input matInput class="form-control" placeholder="Description"
               id="description" formControlName="description" required type="text"
        />

      </td>
    </tr>
  </table>
  <div style="display:flex;">
    <button type="submit" mat-stroked-button color="primary">
      Valider
    </button>
  </div>
</form>
