<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Connexion</h2>
      <mat-error *ngIf="loginInvalid">
       Identifiants non reconnus
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Utilisateur" formControlName="username" required/>
        <mat-error>
          Fournissez un utilisateur valide
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required/>
        <mat-error>
          Fournissez un mot de passe valide
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" >Connexion</button>
    </form>
  </mat-card-content>
    <a *ngIf="!isLogged" mat-list-item routerLink="/register">
      <span class="nav-caption">Cr√©er un compte</span>
    </a>
</mat-card>
