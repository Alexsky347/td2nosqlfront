<h3>Liste des reservations</h3>
<div class="content">
  <div *ngIf="dataSource.filteredData.length > 0;  else nothing" >
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrer">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
      <ng-container matColumnDef="bookNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro réservation </th>
        <td mat-cell *matCellDef="let element"> {{element.bookNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="currentTrain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Train réservé </th>
        <td mat-cell *matCellDef="let element"> {{element.currentTrain.numTrain}} </td>
      </ng-container>
      <ng-container matColumnDef="numberPlaces">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de place réservé </th>
        <td mat-cell *matCellDef="let element"> {{element.numberPlaces}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.bookNumber)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40]">
    </mat-paginator>
  </div>
  <ng-template #nothing class="m-auto">
    Pas de réservation...
  </ng-template>
</div>
