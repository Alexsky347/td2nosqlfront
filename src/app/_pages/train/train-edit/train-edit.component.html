  <h2 class="text-center">Modification train</h2>
<div class="content">
  <section  fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px" action="">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Id:</strong></div>
            <div fxFlex><input type="text" value="{{product?.numTrain}}"></div>
          </div>
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>villeDepart:</strong></div>
            <div fxFlex><input type="text" value="{{product?.villeDepart}}"></div>
          </div>
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>villeArrivee:</strong></div>
            <div fxFlex><input type="text" value="{{product?.villeArrivee}}"></div>
          </div>
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>heureDepart:</strong></div>
            <div fxFlex><input type="text" value="{{product?.heureDepart}}"></div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button class="btn btn-success" type="submit">Ok</button>
      </mat-card-footer>
    </mat-card>
  </section>
</div>
