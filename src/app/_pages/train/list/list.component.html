<div class="text-center mb-5">
  <h1>Vos trains</h1>
  <p>Visualisez, modifiez ou supprimez les trains</p>
  <button class="btn btn-success" (click)="redirectToCreate()">Ajouter train</button>
</div>
<div class="content">
  <div *ngIf="dataSource" >
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrer">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
      <ng-container matColumnDef="numTrain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numTrain </th>
        <td mat-cell *matCellDef="let element"> {{element.numTrain}} </td>
      </ng-container>
      <ng-container matColumnDef="villeDepart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> villeDepart </th>
        <td mat-cell *matCellDef="let element"> {{element.villeDepart}} </td>
      </ng-container>
      <ng-container matColumnDef="villeArrivee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> villeArrivee </th>
        <td mat-cell *matCellDef="let element"> {{element.villeArrivee}} </td>
      </ng-container>
      <ng-container matColumnDef="heureDepart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> heureDepart </th>
        <td mat-cell *matCellDef="let element"> {{element.heureDepart}} </td>
      </ng-container>
      <ng-container matColumnDef="places">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de places</th>
        <td mat-cell *matCellDef="let element"> {{element.places}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="redirectToDetails(element.numTrain)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.numTrain)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.numTrain)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40]">
    </mat-paginator>
  </div>
</div>
